# Run CI for R using https://eddelbuettel.github.io/r-ci/
# This file is a slight variant by running a matrix of containers

name: ci

on:
  push:
  pull_request:

env:
  USE_BSPM: "true"
  _R_CHECK_FORCE_SUGGESTS_: "false"

jobs:
  ci:

    runs-on: ubuntu-latest

    container:
      image: ${{ matrix.cntr }}

    strategy:
      matrix:
        include:
          - name: release
            cntr: rcpp/ci
            r: R
          - name: r-4.3
            cntr: rcpp/ci-4.3
            r: R
          - name: r-4.2
            cntr: rcpp/ci-4.2
            r: R
          - name: r-4.1
            cntr: rcpp/ci-4.1
            r: R
          - name: r-4.0
            cntr: rcpp/ci-4.0
            r: R
          - name: r-3.6
            cntr: rcpp/ci-3.6
            r: R
          - name: r-3.5
            cntr: rcpp/ci-3.5
            r: R
          - name: dev
            cntr: rcpp/ci-dev
            r: RD

    steps:
      - uses: actions/checkout@v3

      #- name: Bootstrap
      #  run: |
      #    curl -OLs https://eddelbuettel.github.io/r-ci/run.sh
      #    chmod 0755 run.sh
      #    ./run.sh bootstrap

      - name: SessionInfo
        run: ${{ matrix.r }} -q -e 'sessionInfo()'

      - name: Build
        run: ${{matrix.r }} CMD build --no-build-vignettes --no-manual .

      - name: Check
        run: CI=true ${{ matrix.r }} CMD check --no-vignettes --no-manual Rcpp_*.tar.gz

