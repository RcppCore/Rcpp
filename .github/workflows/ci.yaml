# Run CI for R using https://eddelbuettel.github.io/r-ci/
# This file is a slight variant by running a matrix of containers

name: ci

on:
  push:
  pull_request:

env:
  USE_BSPM: "true"
  _R_CHECK_FORCE_SUGGESTS_: "false"

jobs:
  ci:

    runs-on: ubuntu-latest

    container:
      image: ${{ matrix.cntr }}

    strategy:
      matrix:
        include:
          - name: release
            cntr: rcpp/ci
            r: R
          - name: r-4.4
            cntr: rcpp/ci-4.4
            r: R
          - name: r-4.3
            cntr: rcpp/ci-4.3
            r: R
          - name: r-4.2
            cntr: rcpp/ci-4.2
            r: R
          - name: r-4.1
            cntr: rcpp/ci-4.1
            r: R
          - name: r-4.0
            cntr: rcpp/ci-4.0
            r: R
          - name: r-3.6
            cntr: rcpp/ci-3.6
            r: R
          - name: r-3.5
            cntr: rcpp/ci-3.5
            r: R
          - name: dev
            cntr: rcpp/ci-dev
            r: RD

    steps:
      - uses: actions/checkout@v5

      - name: SessionInfo
        run: ${{ matrix.r }} -q -e 'sessionInfo()'

      - name: Build
        run: ${{matrix.r }} CMD build --no-build-vignettes --no-manual .

      - name: Check
        run: CI=true ${{ matrix.r }} CMD check --no-vignettes --no-manual Rcpp_*.tar.gz

  covr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v5

      - name: Setup
        uses: eddelbuettel/github-actions/r-ci@master

      - name: Dependencies
        run: ./run.sh install_deps

      - name: Coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: ./run.sh coverage
